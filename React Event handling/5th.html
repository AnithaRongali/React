<html>
    <head>
        
<!-- Display the clientX clientY position for a click on div with 300px width and 200px height with 2px border copy in React Component -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
         var Jk1=function(){
            var abc=(event)=>{
                console.log(event.clientX)
                console.log(event.clientY)
            }
            return (
                 <div style={{width:"300px",height:"200px",border:"1px solid"}}>
                  <button onClick={abc}>click here to see alert</button>
                 </div>
                 )
         }
         ReactDOM.render(<Jk1/>,document.getElementById("d1"))
        </script>
    </body>
    
</html>
