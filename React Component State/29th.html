<html>
    <head>
        <!-- Print only the even numbers of array of numbers in list item in React component -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            
          var Jk1=function(){
            var[ar,setar]  =React.useState([12,23,24,56,43,13]) 
             return(
                <div>
                    <ul>
                   { 
                      ar.map((a)=>{
                      return (a%2===0?<li>)
                      })
                    }
                 </ul>
               </div>  
             )
          }
          
        ReactDOM.render(<Jk1></Jk1>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
