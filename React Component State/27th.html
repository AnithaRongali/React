<html>
    <head>
        <!-- Print merged array values of given two arrays in React component -->
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            
          var Jk1=function(){
            var[ar,setar] =React.useState([12,23,24,56,43,13]) 
            var[br,setbr] = React.useState([78,97,60,84,55,10])
             return(
                <div><ul>
                     {
                      ar.concat(br).map((a)=>{
                      return <li>{a}</li>
                    })
                 }
                 </ul>
               </div>  
             )
          }
          
        ReactDOM.render(<Jk1></Jk1>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
