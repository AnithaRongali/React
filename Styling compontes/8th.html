<html>
    <head>
        
      <!-- Apply green background color if variable value is even red for odd in React Component -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var Jk1=function(){
            var[c,setC]=React.useState([11])
            return(
                <div>{
                    <h1 style={c%2===0?{backgroundColor:"green"}:{backgroundColor:"red"}}>{c}</h1>
                }
                 </div> 
            )
        }      
        ReactDOM.render(<Jk1/>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
