<html>
    <head>
        
 <!-- Display each array object in flex boxes with respective gender images in React Component -->
       
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
              var maleimage = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
             var femaleimage = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"; 
        var Jk1=function(){
            var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])
            return (
                <div style={{display:"flex"}}>
                    {
                        students.map((a)=>{
                      return (
                         <div style={{border:"1px solid",margin:"20px",padding:"10px"}}>
                           <div style={{width:"200px",height:"200px"}}>
                             <div style={a.gender==="male" ? {backgroundColor:"pink"} :{backgroundColor:"blue"}}>
                                <h5>firstname:{a.firstname}</h5>
                                <h5>lastname:{a.lastnamae}</h5>
                                <h5>age:{a.age}</h5>
                                <h5>gender:{a.gender}</h5>
                             </div>
                             </div>
                             <div style={{width:"200px"}}><img width="100%" src={a.gender==="male"?maleimage:femaleimage}alt=""/>
                             </div>
                        </div>
                      )
                        })
            
                    }
                </div>
            )
             
            } 
        ReactDOM.render(<JK1/>,document.getElementById("d1"))
    
    </script>
</body>
</html>
