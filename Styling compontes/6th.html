<html>
    <head>
        
   <!-- Display each array object in flex boxes in React Component -->
       
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var Jk1=function(){
            var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])
            return(
                <div style={{display:"flex",flexWrap: 'wrap'}}>
                   {
                     students.map((a)=>{
                        return(
                        <div style={{border:"1px solid",margin:"10px",padding:"10px",width:"300px",height:"300px"}}>
                            <div style={a.gender==="male"? {backgroundColor:"lightblue"} : {backgroundColor:"pink"}}>
                               <h1>First Name:{a.firstname}</h1>
                                <h1> Lastname:{a.lastname}</h1>
                                <h1> age:{a.age}</h1>
                                 <h1> gender:{a.gender}</h1>
                            </div>
                        </div>
                        )
                     })
                   }
                    </div> 
            )
        }      
        ReactDOM.render(<Jk1/>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
