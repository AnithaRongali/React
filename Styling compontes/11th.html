<html>
    <head>
        
        <!-- Display array of objects in table with female students row in pink in React Component   -->
       
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var Jk1=function(){
            var [students, setStudents] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                }
            ])
           return (
            <div>
              <table border="2px">{
                    students.map((a)=>{
                        return (
                        <tr style={a.gender==="male"?{backgroundColor:"pink"}:{backgroundColor:"blue"}}>
                            <td>{a.firstname}</td>
                            <td>{a.lastname}</td>
                            <td>{a.age}</td>
                            <td>{a.gender}</td>
                        </tr>
                        ) 
                    })
                }
              </table>
            </div>
           )
        }      
        ReactDOM.render(<Jk1/>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
