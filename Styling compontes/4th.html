<html>
    <head>
        
  <!-- Display each string of array in flex boxes in React Component -->
          
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var Jk1=function(){
            var [ar,setAr]=React.useState(["Anitha","Vijju","Indhu","Suma"])
            return(
                <div style={{display:"flex"}}>
                    {
                     ar.map((a)=>{
                        return <div style={{ border:"1px solid",width:"50px",heigh:"50px",padding:"10px",margin:"10px"}}>{a}</div>
                     })
                    }
                  </div> 
            )
        }      
        ReactDOM.render(<Jk1/>,document.getElementById("d1"));
        </script>
    </body>
    
</html>
